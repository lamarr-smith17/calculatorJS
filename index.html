<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/calculatorJS/styles.css">
    <script rel="script" src="/calculatorJS/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="displayContainer">
            <p id="displayText">0</p>
        </div>
        <div class="btn-Container">
            <div class="buttonNums">
                <button type="button" class="btn" id="btn-0">0</button>
                <button type="button" class="btn" id="btn-1">1</button>
                <button type="button" class="btn" id="btn-2">2</button>
                <button type="button" class="btn" id="btn-3">3</button>
                <button type="button" class="btn" id="btn-4">4</button>
                <button type="button" class="btn" id="btn-5">5</button>
                <button type="button" class="btn" id="btn-6">6</button>
                <button type="button" class="btn" id="btn-7">7</button>
                <button type="button" class="btn" id="btn-8">8</button>
                <button type="button" class="btn" id="btn-9">9</button>
            </div>
            <div class="buttonOps">
                <button type="button" class="btn" id="btn-add">+</button>
                <button type="button" class="btn" id="btn-minus">-</button>
                <button type="button" class="btn" id="btn-multiply">*</button>
                <button type="button" class="btn" id="btn-divide">/</button>
                <button type="button" class="btn" id="btn-equals">=</button>
                <button type="button" class="btn" id="btn-clear">Clear</button>
            </div>
        </div>
        
    </div>
</body>
</html>

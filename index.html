<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/calculatorJS/styles.css">
    <script rel="script" src="/calculatorJS/script.js" defer></script>
</head>
<body>
    <div class="container">
        
        <div class="btn-Container">
            <div class="displayContainer">
                <p id="previousDisplay">0</p>
                <p id="currentDisplay">0</p>
            </div>
                <button type="button" class="btn" id="btn-0">7</button>
                <button type="button" class="btn" id="btn-1">8</button>
                <button type="button" class="btn" id="btn-2">9</button>
                <button type="button" class="btn" id="btn-3">6</button>
                <button type="button" class="btn" id="btn-4">5</button>
                <button type="button" class="btn" id="btn-5">4</button>
                <button type="button" class="btn" id="btn-6">3</button>
                <button type="button" class="btn" id="btn-7">2</button>
                <button type="button" class="btn" id="btn-8">1</button>
                <button type="button" class="btn" id="btn-9">0</button>
                <button type="button" class="btn" id="btn-decimal">.</button>
                <button type="button" class="btn" id="btn-delete">Del</button>
                <button type="button" class="btns" id="btn-add">+</button>
                <button type="button" class="btns" id="btn-minus">-</button>
                <button type="button" class="btns" id="btn-multiply">*</button>
                <button type="button" class="btns" id="btn-divide">/</button>
                <button type="button" class="btns" id="btn-equals">=</button>
                <button type="button" class="btns" id="btn-clear">Clear</button>
        </div>

    </div>
</body>
</html>

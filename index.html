<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/calculatorJS/styles.css">
    <script rel="script" src="/calculatorJS/script.js" defer></script>
</head>
<body>
    <div class="container">
        
        <div class="btn-Container">
            <div class="displayContainer">
                <p id="previousDisplay">0</p>
                <p id="currentDisplay">0</p>
            </div>
                <button type="button" class="btn" id="btn-add" value="+">+</button>
                <button type="button" class="btn" id="btn-minus" value="-">-</button>
                <button type="button" class="btn" id="btn-multiply" value="*">*</button>
                <button type="button" class="btn" id="btn-divide" value="/">/</button>
                <button type="button" class="btn" id="btn-equals" value="=">=</button>
                <button type="button" class="btn" id="btn-clear" value="clear">Clear</button>
                <button type="button" class="btn" id="btn-0" value="7">7</button>
                <button type="button" class="btn" id="btn-1" value="8">8</button>
                <button type="button" class="btn" id="btn-2" value="9">9</button>
                <button type="button" class="btn" id="btn-3" value="6">6</button>
                <button type="button" class="btn" id="btn-4" value="5">5</button>
                <button type="button" class="btn" id="btn-5" value="4">4</button>
                <button type="button" class="btn" id="btn-6" value="3">3</button>
                <button type="button" class="btn" id="btn-7" value="2">2</button>
                <button type="button" class="btn" id="btn-8" value="1">1</button>
                <button type="button" class="btn" id="btn-9" value="0">0</button>
                <button type="button" class="btn" id="btn-decimal" value=".">.</button>
                <button type="button" class="btn" id="btn-delete" value="del">Del</button>
                
        </div>

    </div>
</body>
</html>
